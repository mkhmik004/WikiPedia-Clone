{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
 <form method="POST" action="{% url 'save_edit' %}">
    {% csrf_token %}
   
    <input value="{{title}}" type="text" name="title" placeholder="Title" class="mb-3 mt-4">
    <br>
    <textarea name="content"    placeholder="Content">{{content | safe}}</textarea>
    <br>
    <input type="submit" class="btn btn-success" value="Edit Page">
 </form>

{% endblock %}
