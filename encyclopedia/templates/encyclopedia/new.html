{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Create New Page</h1>
 <form method="POST" action="{% url 'new' %}">
    {% csrf_token %}
   
    <input type="text" name="title" placeholder="Title" class="mb-3 mt-4">
    <br>
    <textarea name="content"  placeholder="Content"></textarea>
    <br>
    <input type="submit" class="btn btn-success" value="New Page">
 </form>

{% endblock %}
